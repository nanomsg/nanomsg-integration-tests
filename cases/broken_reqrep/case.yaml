#!../../gen/bootstrap.py
layouts:

  default:
  - device <- master
  - device -> worker

topologies:

  default:
    type: reqrep
    layout: default

services:

  worker:
    worker: python2 /code/factor_processor.py --rep $URL_DEFAULT

  device:
    proxy: ncdev --reqrep --topology $URL_DEFAULT

  master:
    load_generator: python2 /code/factor_req.py
      --concurrent $CONCURRENT
      --requests 1000000000
      --topology $URL_DEFAULT

tests:

  sequential:
    duration: 120
    vars:
      CONCURRENT: 1
    instances:
      worker: 2

  simple:
    duration: 120
    vars:
      CONCURRENT: 1000
    instances:
      worker: 2

  drop:
    duration: 180
    vars:
      CONCURRENT: 1000
    instances:
      worker: 2
    timeline:
      30:
      - node: worker1
        exec: sudo iptables -A test-chain -p tcp --dport 20000 -j DROP
      60:
      - node: worker1
        exec: sudo iptables -D test-chain 1
      90:
      - node: worker0
        exec: sudo iptables -A test-chain -p tcp --dport 20000 -j DROP
      120:
      - node: worker0
        exec: sudo iptables -D test-chain 1


