layouts:

  spread:
  - master -> worker

  gather:
  - master <- worker

topologies:

  spread:
    type: pipeline
    layout: spread

  gather:
    type: pipeline
    layout: gather


services:

  worker:
    worker: python2 /code/factor_processor.py
      --pullpush $URL_SPREAD $URL_GATHER

  master:
    gen_numbers: python2 /code/gen_numbers.py
      --rate-limit $RATE_LIMIT
      --topology $URL_SPREAD
    checker: python2 /code/factor_pull.py
      --topology $URL_GATHER

tests:

  light:
    duration: 120
    vars:
      RATE_LIMIT: 50
    instances:
      worker: 2

  medium:
    duration: 120
    vars:
      RATE_LIMIT: 100
    instances:
      worker: 2

  heavy:
    duration: 120
    vars:
      RATE_LIMIT: 10000
    instances:
      worker: 3

  quickreject:
    duration: 180
    vars:
      RATE_LIMIT: 50
    instances:
      worker: 2
    timeline:
      30:
      - node: worker1
        exec: &dropspread sudo iptables -A test-chain
          -p tcp --sport $PORT_SPREAD
          -j REJECT --reject-with tcp-reset
      60:
      - node: worker1
        exec: &resumeipt sudo iptables -D test-chain 1
      90:
      - node: worker0
        exec: *dropspread
      120:
      - node: worker0
        exec: *resumeipt

  quickdrop:
    duration: 180
    vars:
      RATE_LIMIT: 50
    instances:
      worker: 2
    timeline:
      30:
      - node: worker1
        exec: &rejectspread sudo iptables -A test-chain
          -p tcp --sport $PORT_SPREAD
          -j DROP
      60:
      - node: worker1
        exec: *resumeipt
      90:
      - node: worker0
        exec: *rejectspread
      120:
      - node: worker0
        exec: *resumeipt

graphs:
  Workers Received:
    role: worker
    def: worker-socket.pull/derive-messages_received.rrd:value:AVERAGE

